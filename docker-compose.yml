networks:
  dev:

services:
  db:
    image: postgres:stable-alpine-3.20-slim
    environment:
      -

  nginx:
    image: nginx:stable-alpine
    ports:
      - "443:443"
    volumes:
      - './nginx.conf:/etc/nginx.conf'
    depends_on:
      - backend
      - frontend
    networks:
      - dev

  backend:
    build:
      context: ./backend
    networks:
      - dev

  frontend:
    build:
      context: ./frontend
    networks:
      - dev