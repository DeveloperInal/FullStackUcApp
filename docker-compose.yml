networks:
  dev:

services:
  pg:
    image: postgres:stable-alpine
    environment:
      POSTGRES_DB: tgapp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: inal_2411
    ports:
      - "5432:5432"

  nginx:
    image: nginx:stable-alpine
    ports:
      - "443:443"
    volumes:
      - './nginx.conf:/etc/nginx.conf'
    depends_on:
      - backend
      - frontend
    networks:
      - dev

  backend:
    build:
      context: ./backend
    networks:
      - dev

  frontend:
    build:
      context: ./frontend
    networks:
      - dev